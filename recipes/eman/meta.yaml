package:
    name: eman2
    version: 2.2

source:
    path: {{ RECIPE_DIR }}/../..

requirements:
    {% set reqs_common = [
            "msinttypes",  # [win]
            "python 3.6.*",
            "boost 1.63.*",
            "fftw-mpi",
            "numpy",
            "ftgl",
            "freetype",
            "gsl",
            "hdf5",
            "jpeg",
            "libtiff",
            "libpng",
            "zlib",
            "matplotlib",
            "ipython",
            "pyqt 4.*",
            "pyopengl 3.1.0",
            "theano",
            "scikit-learn",
            "pydusa",      # [not win]
    ] %}
    
    build:
        {% for req in reqs_common %}
        - {{ req }}
        {% endfor %}
    
    run:
        {% for req in reqs_common %}
        - {{ req }}
        {% endfor %}

test:
  requires:
    - openmpi              # [not win]
  
  source_files:
    - tests/run_prog_tests.sh
    - tests/programs_to_test.txt
    - tests/test_EMAN2DIR.py

  commands:
    - e2version.py
    - e2speedtest.py
    - test -f ${PREFIX}/examples/mpi_test.py                        # [not win]
    - mpirun -n 4 $(which python) ${PREFIX}/examples/mpi_test.py    # [not win]
    - if not exist %LIBRARY_PREFIX%\\examples\\mpi_test.py  exit 1  # [win]
    - bash tests/run_prog_tests.sh                                  # [not win]
    - python tests/test_EMAN2DIR.py
